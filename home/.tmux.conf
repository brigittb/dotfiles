# Enable 256 color terminal
set -g default-terminal "screen-256color"
# Vi mode keys for windows commands
set-window-option -g mode-keys vi
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g mode-mouse on

# fix pbcopy/pbpase (copy/paste in mvim) and start powerline-daemon
set-option -g default-command "/usr/local/bin/powerline-daemon --silent;reattach-to-user-namespace -l zsh"

# enable powerline
source /Users/wmr/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf
